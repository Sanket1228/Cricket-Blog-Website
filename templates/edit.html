{% extends "layout.html" %}
{% block body %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('{{url_for('static', filename='img/home-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h1>Admin Panal</h1>
                    <span class="subheading">Manage your posts from here</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <h1>Basic Actions</h1>
            <a href="/dashboard"><button class="btn btn-primary">Dashboard</button></a>
            <a href="/logout"><button class="btn btn-primary">Logout</button></a>
            <hr>

            <form name="sentMessage" id="contactForm" method="POST" action="/edit/{{sno}}" enctype="multipart/form-data" novalidate>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Title</label>
                        <input type="text" class="form-control" placeholder="title" name="title" id="title" required
                            data-validation-required-message="Please enter title." value="{{post.title}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>tagline</label>
                        <input type="text" class="form-control" placeholder="tagline" name="tagline" id="tagline"
                            required data-validation-required-message="Please enter your tagline." value="{{post.tagline}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>slug</label>
                        <input type="text" class="form-control" placeholder="slug" name="slug" id="slug"
                            required data-validation-required-message="Please enter slug." value="{{post.slug}}">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Content</label>
                        <textarea rows="5" class="form-control" placeholder="content" name="content" id="content"
                            required data-validation-required-message="Please enter a content.">{{post.content}}</textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Image File</label>
                        <input type="file" class="form-control" placeholder="image" name="img_file" id="image"
                     value="{{post.img_url}}">{{post.img_url}}</input>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>
                <div id="success"></div>
                <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
            </form>



        </div>
    </div>
</div>

{% endblock %}
